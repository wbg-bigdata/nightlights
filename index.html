<!DOCTYPE html>
<html>
<head>
	<title>Website Maintenance</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #444;
			background-color: #f7f7f7;
			text-align: center;
			padding: 50px;
		}
		
		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}
		
		p {
			margin-bottom: 20px;
		}
		
		.contact {
			font-size: 20px;
			margin-top: 50px;
		}
		
		.contact a {
			color: #444;
			text-decoration: none;
			font-weight: bold;
		}
		
		.contact a:hover {
			color: #0080ff;
		}
	</style>
</head>
<body>
	<h1>Website Under Maintenance</h1>
	<p>We're sorry for the inconvenience, but we're currently performing maintenance on our website. We'll be back online as soon as possible. Thank you for your patience.</p>
</body>
</html>
